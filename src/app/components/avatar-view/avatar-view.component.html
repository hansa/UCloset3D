<div class="avatar-container" *ngIf="avatarUrl">
  <ng-container *ngIf="isGlb(avatarUrl); else avatarImage">
    <model-viewer
      [src]="avatarUrl"
      alt="Avatar"
      camera-controls
      auto-rotate
      style="width: 100%; height: 300px;"
    ></model-viewer>
  </ng-container>
  <ng-template #avatarImage>
    <img [src]="avatarUrl" alt="Avatar" />
  </ng-template>
</div>
<div class="error" *ngIf="error">{{ error }}</div>
<div *ngIf="!avatarUrl && !error">Loading avatar...</div>
